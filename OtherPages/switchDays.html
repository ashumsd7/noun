<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/shared.css">

    <title>LEARN ENGLISH: Select days</title>
    <style>
        * {
            background: rgb(135, 195, 245);
        }

        .mainBtn {
            margin: 20px;
        }

        .dayBtn {
            margin: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"><i class="fa fa-book" aria-hidden="true"></i>Your E-Library <i
                class="fa fa-book" aria-hidden="true"></i></a>
    </nav>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn mainBtn btn-danger" data-toggle="modal"
                        data-target="#exampleModal">
                        Click to select Days
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Switch Days</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <button @click="day1clicked" class="btn dayBtn  btn-success">Day 1</button>
                                    <button @click="day2clicked" class="btn dayBtn btn-success">Day 2</button>
                                    <button @click="day3clicked" class="btn dayBtn  btn-success">Day 3</button>
                                    <button class="btn dayBtn disabled btn-success">Day 4</button>
                                    <button class="btn dayBtn disabled btn-success">Day 5</button>
                                    <button class="btn dayBtn disabled btn-success">Day 6</button>
                                    <button class="btn dayBtn disabled btn-success">Day 7</button>
                                    <button class="btn dayBtn disabled btn-success">Day 8</button>
                                    <button class="btn dayBtn disabled btn-success">Day 9</button>
                                    <button class="btn dayBtn disabled btn-success">Day 10</button>
                                    ...............................
                                    <button class="btn dayBtn disabled btn-success">Day 79</button>
                                    <button class="btn dayBtn disabled btn-success">Day 80+</button>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>KEEP LEARNING</p>
          </div>
    </div>
    </div>
    </div>
  
    </div>
    <script src="../app.js"></script>
</body>

</html>
